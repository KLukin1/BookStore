
<div class="search-div">
  <input (keyup.enter)="searchPage()" (keyup)="search(input)" (blur)="closeSearchResults()" #input placeholder=" Search by title..." type="text" />
  <button (click)="searchPage()" type="button" class="btn btn-sm"><i class="fa fa-search"></i>&nbsp;&nbsp;Search</button>
  <div class="search-wrapper">
    <div class="search-results" *ngFor="let book of show5Books">
      <div class="row">
        <div class="col-3">
          <img [routerLink]="['/books', book.BookId]" (click)="closeSearchResults()" src="http://localhost:50000/{{book.Image}}" class="book-image" />
        </div>
        <div class="col-9">
          <span [routerLink]="['/books', book.BookId]" (click)="closeSearchResults()" class="book-title">{{book.Title}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
